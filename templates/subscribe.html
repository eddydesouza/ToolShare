<!DOCTYPE html>
<html>
<head>
  <title>Rent Tool - ToolShare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h2>Rent {{ artisan.name }}'s Tool</h2>

  <form method="POST" class="mt-4">

    <div class="mb-3">
      <label>Your Name</label>
      <input type="text" name="customer_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>ZIP Code</label>
      <input type="text" name="zip_code" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Tool Name</label>
      <input type="text" name="product_name" value="{{ artisan.product_name }}" class="form-control" readonly>
    </div>

    <div class="mb-3">
      <label>Price (Monthly)</label>
      <input type="text" name="subscription_price" value="{{ artisan.subscription_price }}" class="form-control" readonly>
    </div>

    <button type="submit" class="btn btn-success">Subscribe & Rent</button>
  </form>
</body>
</html>
