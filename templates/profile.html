<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h2 class="mb-4">Edit Profile</h2>

  <form action="{{ url_for('update_profile') }}" method="post" class="row g-3">
    <input type="hidden" name="user_id" value="{{ user.id }}">

    <div class="col-md-6">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" name="phone" value="{{ user.phone }}">
    </div>

    <div class="col-12">
      <label class="form-label">Address Line 1</label>
      <input type="text" class="form-control" name="address_line1" value="{{ user.address_line1 }}">
    </div>

    <div class="col-md-4">
      <label class="form-label">City</label>
      <input type="text" class="form-control" name="city" value="{{ user.city }}">
    </div>

    <div class="col-md-4">
      <label class="form-label">State</label>
      <input type="text" class="form-control" name="state" value="{{ user.state }}">
    </div>

    <div class="col-md-4">
      <label class="form-label">Zip Code</label>
      <input type="text" class="form-control" name="zip_code" value="{{ user.zip_code }}">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-success mt-4">Update Profile</button>
    </div>
  </form>

</body>
</html>
