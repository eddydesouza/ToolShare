<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}ToolShare{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN (v5) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <div class="container-fluid">
      <a href="/" class="logo navbar-brand d-flex align-items-center">
        <img src="{{ url_for('static', filename='images/ToolShareLogo.png') }}" alt="ToolShare Logo">
        <span class="visually-hidden">ToolShare</span>
      </a>
      <div class="ms-auto d-flex">

        <a class="navbar-brand" href="{{ url_for('register_artisan') }}">Register</a>
        <a class="navbar-brand" href="{{ url_for('user.profile', user_id=1) }}">Profile</a>
      </div>
    </div>
  </nav>

  <div class="wrapper p-5">
    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>
  </div>

  <footer class="bg-light px-4 mt-2 mb-2">
    &copy; 2025 DEKMM. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
