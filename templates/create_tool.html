{% extends "base.html" %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Register a Tool</h2>

  <form action="{{ url_for('create_tool') }}" method="post" enctype="multipart/form-data" class="row g-3">

    <!-- Tool Name -->
    <div class="col-md-6">
      <label class="form-label">Tool Name</label>
      <input type="text" name="name" class="form-control" required maxlength="120" placeholder="e.g., DeWalt 20V Drill">
    </div>

    <!-- Category (Hard-coded Dropdown) -->
    <div class="col-md-6">
      <label class="form-label">Category</label>
      <select name="category" class="form-select" required>
        <option value="" disabled selected>— Select a category —</option>
        <option value="Power Tools">Power Tools</option>
        <option value="Hand Tools">Hand Tools</option>
        <option value="Lawn & Garden">Lawn & Garden</option>
        <option value="Plumbing">Plumbing</option>
        <option value="Electrical">Electrical</option>
        <option value="Automotive">Automotive</option>
        <option value="Construction">Construction</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <!-- Description -->
    <div class="col-12">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="4" required placeholder="Condition, accessories included, any notes..."></textarea>
    </div>

    <!-- Daily Price -->
    <div class="col-md-6">
      <label class="form-label">Daily Price (USD)</label>
      <input type="number" name="daily_price" class="form-control" step="0.01" min="0" required placeholder="e.g., 15.00">
    </div>

    <!-- Deposit Amount -->
    <div class="col-md-6">
      <label class="form-label">Deposit Amount (USD)</label>
      <input type="number" name="deposit_amount" class="form-control" step="0.01" min="0" required placeholder="e.g., 50.00">
    </div>

    <!-- Photo -->
    <div class="col-md-6">
      <label class="form-label">Photo (optional)</label>
      <input type="file" name="photo" class="form-control" accept=".png,.jpg,.jpeg,.gif">
      <div class="form-text">Max 5MB. PNG, JPG, JPEG, or GIF.</div>
    </div>

    <!-- Availability -->
    <div class="col-12">
      <input type="hidden" name="is_available" value="off">
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" id="is_available" name="is_available" value="on" checked>
        <label class="form-check-label" for="is_available">
          Available for rental
        </label>
      </div>
    </div>

    <!-- Submit -->
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Register Tool</button>
      <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
    </div>

  </form>
</div>
{% endblock %}
